<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Item</title>
</head>
<body>
<div align="center">
    <h1>Spring Boot CRUD Demo Add Item</h1>
        <a href="/demo/allItems">All Items</a>
        <a href="/demo/addItem">Add Items</a>
        <a href="/demo/editItem">Edit Item</a>
        <a href="/demo/deleteItem">Delete Items</a>
    <form action="#" th:action="@{/addItem}" method="post" th:object="${item}">
        <label>Title:</label>
        <input type="text" th:field="*{title}" /><br/>
 
        <label>Description:</label>
        <input type="text" th:field="*{description}" /><br/>
 
        <button type="submit">Add</button>    
    </form>
</div>
</body>
</html>
